<form action="/listapersonajes" method="post">
    {% csrf_token %}
    <p>
      Búsqueda de personajes: <input type="text" name="search" class="search" placeholder="Ingrese nombre"> 
      <input type="submit" value="Buscar">

    </p>
  </form>
  <form action="/">
    {% csrf_token %}
    <p>
      <button type="submit">Volver a pagina principal:</button>

    </p>
  </form>
<h3>Resultado de la Búsqueda:</h3>
<div>
    <ul>
    {% for personaje in lista %}
        <li><a href="/{{personaje}}"> {{personaje}}</a></li>
    {% endfor %}
</ul>
</div>
